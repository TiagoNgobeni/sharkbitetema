<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us - Sharkbitetema</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.jpg" alt="Sharkbite Tema logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contact Us Section -->
    <section id="contact-page">
        <h1>Contact Us</h1>
        <p>For inquiries or to request a quote, feel free to reach out to us via email or WhatsApp.</p>

        <!-- Contact Form -->
        <form id="contact-form" action="mailto:ngobenitiago.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="cta-button">Send Email</button>
        </form>

        <h2>Or, Contact Us on WhatsApp</h2>

        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/27635848285?text=Hello,%20I%20would%20like%20to%20request%20a%20quote" class="cta-button whatsapp-button">Contact Us on WhatsApp</a>
    </section>

    <footer>
        <p>&copy; 2024 Sharkbite Matema. All rights reserved.</p>
        <ul class="social-media">
            <li><a href="#" class='bx bxl-facebook-circle'></a></li>
            <li><a href="#" class='bx bxl-instagram-alt'></a></li>
            <li><a href="#" class='bx bxl-twitter'></a></li>
        </ul>
    </footer>
</body>
</html>
